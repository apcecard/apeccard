<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register for User Premium Service ABTC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://www.jsccib.org/upload/images/2025/04/%E0%B8%94%E0%B8%B5%E0%B9%84%E0%B8%8B%E0%B8%99%E0%B9%8C%E0%B8%97%E0%B8%B5%E0%B9%88%E0%B8%A2%E0%B8%B1%E0%B8%87%E0%B9%84%E0%B8%A1%E0%B9%88%E0%B9%84%E0%B8%94%E0%B9%89%E0%B8%95%E0%B8%B1%E0%B9%89%E0%B8%87%E0%B8%8A%E0%B8%B7%E0%B9%88%E0%B8%AD%20(10).jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .form-container {
      max-width: 600px;
      margin: 100px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
    }
    .form-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .apec-logo {
      width: 140px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    .form-row {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="tel"], input[type="email"], input[type="url"], input[type="number"], select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button.submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.submit-btn:hover {
      background-color: #45a049;
    }
    #chat-qr-code {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      animation: move 2s infinite alternate ease-in-out;
    }
    #chat-qr-code img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
    }
    #chat-qr-code p {
      color: white;
    }
    @keyframes move {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-header">
      <img src="https://www.jsccib.org/upload/images/2025/04/card1%20(1).png" alt="APEC Card" class="apec-logo">
      <h1>Register for User Premium Service ABTC</h1>
    </div>
    <form id="registerForm">
      <div class="form-row"><label for="name">Name</label><input type="text" id="name" required></div>
      <div class="form-row"><label for="member-id">Member ID</label><input type="text" id="member-id" required></div>
      <div class="form-row"><label for="company-name">Company Name</label><input type="text" id="company-name" required></div>
      <div class="form-row"><label for="branch">Branch</label><input type="text" id="branch" required></div>
      <div class="form-row"><label for="tax-id">Tax ID</label><input type="text" id="tax-id" required></div>
      <div class="form-row">
        <label for="business-type">Business Type</label>
        <select id="business-type" required onchange="showOtherInput()">
          <option value="">Select Business Type</option>
          <option value="OTHER">OTHER</option>
          <!-- Add more options here -->
        </select>
        <div id="other-input-container" style="display:none;">
          <label for="other-business-type">Please specify:</label>
          <input type="text" id="other-business-type">
        </div>
      </div>
      <div class="form-row">
        <label for="Business-sector">Business Sector</label>
        <select id="Business-sector" required>
          <option value="">Select</option>
          <option value="MANUFACTURING SECTOR">MANUFACTURING SECTOR</option>
          <option value="TRADE AND SERVICE SECTOR">TRADE AND SERVICE SECTOR</option>
        </select>
      </div>
      <div class="form-row"><label for="revenue">Average annual company revenue (Million Baht)</label><input type="number" id="revenue" min="1" max="1000000"></div>
      <div class="form-row"><label for="perm">Permanent employees (persons)</label><input type="number" id="perm"></div>
      <div class="form-row"><label for="address">Address</label><input type="text" id="address" required></div>
      <div class="form-row"><label for="telephone">Telephone</label><input type="tel" id="telephone" required></div>
      <div class="form-row"><label for="mobile">Mobile</label><input type="tel" id="mobile" required></div>
      <div class="form-row"><label for="email">Email</label><input type="email" id="email" required></div>
      <div class="form-row"><label for="website">Website</label><input type="url" id="website"></div>
      <div class="form-row">
        <input type="checkbox" id="terms" name="terms" required
        label for="terms">I accept the <a href="#">Terms and Conditions</a> of your site.</label>
      </div>
      <div class="form-row"><button type="submit" class="submit-btn">Register</button></div>
    </form>
  </div>
  <div id="chat-qr-code">
    <a href="https://line.me/ti/p/@abtc-thailand" target="_blank">
      <img src="https://www.jsccib.org/upload/images/2025/04/abtc_thailand_line_qr.png" alt="QR Code">
    </a>
    <p>ติดต่อเจ้าหน้าที่</p>
  </div>
  <script>
    function showOtherInput() {
      const select = document.getElementById("business-type");
      const otherInput = document.getElementById("other-input-container");
      otherInput.style.display = select.value === "OTHER" ? "block" : "none";
    }

    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        memberId: document.getElementById("member-id").value,
        companyName: document.getElementById("company-name").value,
        branch: document.getElementById("branch").value,
        taxId: document.getElementById("tax-id").value,
        businessType: document.getElementById("business-type").value,
        otherBusinessType: document.getElementById("other-business-type").value || '',
        sector: document.getElementById("Business-sector").value,
        revenue: document.getElementById("revenue").value,
        employees: document.getElementById("perm").value,
        address: document.getElementById("address").value,
        telephone: document.getElementById("telephone").value,
        mobile: document.getElementById("mobile").value,
        email: document.getElementById("email").value,
        website: document.getElementById("website").value
      };

      fetch("https://script.google.com/macros/s/AKfycbw3HCb60o0-pRWyaHyCTRbIaWAUBKB_pTt0X0o8z5noZaW6z-z4beloqjJ73jQyo9124Q/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(response => response.text())
      .then(result => {
        alert("ส่งข้อมูลสำเร็จ");
        window.location.href = "sucss.html";
      })
      .catch(error => {
        console.error("เกิดข้อผิดพลาด:", error);
        alert("เกิดข้อผิดพลาดในการส่งข้อมูล");
      });
    });
  </script>
</body>
</html>
